<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <app-alert *ngIf="error" [message]="error" (close)="onCloseAlert()"></app-alert> -->
      <form *ngIf="!isLoading; else loading" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email"
          required
          ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          type="password"
          class="form-control" 
          id="password" 
          name="password" 
          required
          minlength="6"
          ngModel>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button> |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
      <ng-template #loading>
        <div class="loading-spinner__container">
          <app-loading-spinner></app-loading-spinner>
        </div>
      </ng-template>
    </div>
  </div>
